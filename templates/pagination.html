<nav class="grid place-items-center font-accent">
  <ol class="join mx-auto relative">
    {% for project in projects %}
    <li>
      {% if loop.index == selected_index+1 %}
      <a href="/projects/{{ project.name }}" class="join-item btn btn-active rounded-b-none bg-opacity-10 bg-neutral hover:bg-neutral border-none">{{ loop.index }}</a>
      {% else %}
      <a href="/projects/{{ project.name }}" class="join-item bg-neutral bg-opacity-20 btn border-none">{{ loop.index }}</a>
      {% endif %}
    </li>
    {% endfor %}
  </ol>
</nav>

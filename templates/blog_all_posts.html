<h3 class="text-4xl mt-12 md:mt-3 mb-3 md:mb-12 font-accent font-bold text-center">All Posts</h3>
<ul class="md:max-w-6xl mx-auto grid gap-6 md:gap-3 p-6 md:p-0">
  {% for post in posts %}
  <li class="">
    <a href="/posts/{{post.slug}}"
      class="card md:card-side w-full shadow-lg hover:scale-[101%] duration-100 cursor-pointer overflow-hidden">
      <figure class="overflow-hidden md:w-64 flex grow-0 shrink-0">
        <img src={{post.featured_image}} class="hover:scale-[102%] transition duration-50 w-full h-full object-cover" />
      </figure>
      <div
        class="card-body bg-base-200 bg-gradient-to-br from-neutral to-base-100 bg-opacity-10 hover:bg-neutral hover:bg-none">
        <h4 class="card-title font-mono">{{post.title}}</h4>
        <small>Erik Jensen - {{ post.published_date }}</small>
        <p class="font-accent">{{post.excerpt}}</p>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>

<!DOCTYPE html>
<html lang="en" data-theme="custom">

<head>
  {% include "head.html" %}
</head>

<body>
  {% include "header.html" %}
  <main id="content">
    <h3 class="text-4xl mt-6 mb-12 font-accent font-bold text-center">Blog Posts</h3>
    <ul class="max-w-6xl mx-auto grid gap-3">
      {% for post in posts %}
      <li class="">
        <a href="/posts/{{post.slug}}"
          class="card card-side w-full shadow-lg hover:scale-105 duration-500 cursor-pointer overflow-hidden">
          <figure class="overflow-hidden w-64 flex grow-0 shrink-0">
            <img src={{post.featured_image}}
              class="hover:scale-[105%] transition duration-500 w-full h-full object-cover" />
          </figure>
          <div class="card-body bg-base-200">
            <h4 class="card-title font-mono">{{post.title}}</h4>
            <small>Erik Jensen - {{ post.published_date }}</small>
            <p class="font-accent">{{post.excerpt}}</p>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </main>
</body>

</html>
